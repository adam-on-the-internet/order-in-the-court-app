<div class="row" *ngIf="!hasCases">
  <div class="col-md-12 my-3">
    <div class="card border-primary">
      <p class="mx-2 my-2">
        No cases available.
      </p>
    </div>
  </div>
</div>
<ng-container *ngIf="hasCases">
  <div class="row">
    <div class="col-md-12 my-3">
      <div class="card border-primary">
        <p class="mx-2 my-2">
          <small>Showing {{ cases.length }} case(s)</small>
        </p>
        <table class="table">
          <thead>
          <tr>
            <th>Case Name</th>
            <th>Case Created On:</th>
            <th>Case Closed On:</th>
            <ng-container *ngIf="archiveMode">
              <th>More Info</th>
            </ng-container>
            <ng-container *ngIf="!archiveMode">
              <th>Details</th>
              <th>Delete</th>
            </ng-container>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let myCase of cases; let i = index">
            <td>The Case of the {{ myCase.name }}</td>
            <td>{{ myCase.openedDate | date:'MMM d, y, h:mm a' }}</td>
            <td>{{ myCase.closedDate | date:'MMM d, y, h:mm a' }}</td>
            <ng-container *ngIf="archiveMode">
              <td>
                <button class="btn btn-secondary" (click)="getMoreInfo(myCase)">
                  More Info
                </button>
              </td>
            </ng-container>
            <ng-container *ngIf="!archiveMode">
              <td>
                <button
                  class="btn btn-outline-warning"
                  (click)="goToCaseDetails(myCase)"
                >
                  <i class="fa fa-comments"></i>
                  Details
                </button>
              </td>
              <td>
                <button
                  class="btn btn-outline-danger"
                  (click)="requestDelete(myCase)"
                >
                  <i class="fa fa-trash"></i>
                  Delete
                </button>
              </td>
            </ng-container>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
