<ng-container *ngIf="ready; else loading">
  <app-header [title]="'Plaintiff'"></app-header>
  <app-body>
    <div class="row">
      <div class="col-md-6 my-3">
        <h3 class="text-center">Role</h3>
        <div class="mb-3">
          <app-card
            [autoHeight]="false"
            [title]="'Plaintiff Role Explanation'"
            [icon]="'fa-book'"
          >
            <p>{{ plaintiffRole }}</p>
          </app-card>
        </div>
        <div class="evidence" *ngIf="showEvidence">
          <h3 class="text-center">
            Unrevealed Evidence
          </h3>
          <p>{{evidenceHelp}}</p>
          <div
            class="card my-2 border-primary"
            *ngFor="let evidence of case.unrevealedPlaintiffEvidence"
          >
            <div class="card-body">
              <h5 class="card-title">
                <i class="fa fa-search"></i>
                {{ evidence.name }}
              </h5>
              <button
                class="btn btn-secondary"
                (click)="revealEvidence(evidence)"
              >
                Reveal to the Court
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 my-3">
        <app-revelations [caseId]="case._id"></app-revelations>
      </div>
    </div>
  </app-body>
</ng-container>

<ng-template #loading>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-loading></app-loading>
      </div>
    </div>
  </div>
</ng-template>
