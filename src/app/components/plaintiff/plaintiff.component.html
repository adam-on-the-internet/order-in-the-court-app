<ng-container *ngIf="ready; else loading">
  <app-header
    [title]="case.name + ': Plaintiff'"
    [subtitle]="
      'You are the plaintiff. Use evidence to prove your accusation against the defendant.'
    "
  ></app-header>
  <app-body>
    <div class="row">
      <div class="col-md-6 my-3">
        <p *ngIf="case.unrevealedPlaintiffEvidence.length === 0">
          You have no evidence left to reveal.
        </p>
        <p *ngIf="case.unrevealedPlaintiffEvidence.length > 0">
          Here is the evidence you have for this case:
        </p>
        <div
          class="card my-2 border-primary"
          *ngFor="let evidence of case.unrevealedPlaintiffEvidence"
        >
          <div class="card-body">
            <h5 class="card-title">
              <i class="fa fa-search"></i>
              {{ evidence.name }}
            </h5>
            <button
              class="btn btn-secondary"
              (click)="revealEvidence(evidence)"
            >
              Reveal
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6 my-3">
        <app-revelations [caseId]="case._id"></app-revelations>
      </div>
    </div>
  </app-body>
</ng-container>

<ng-template #loading>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-loading></app-loading>
      </div>
    </div>
  </div>
</ng-template>
