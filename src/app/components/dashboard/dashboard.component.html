<app-body>
  <div class="row">
    <div class="col-md-12">
      <div class="my-3">
        <a (click)="joinCase()">
          <app-card [autoHeight]="false" [useHover]="true">
            <h2 class="display-4 text-center">
              <i class="fa fa-sign-in"></i>
              Join Case
            </h2>
          </app-card>
        </a>
      </div>
      <div class="my-3">
        <a (click)="createCase()">
          <app-card [autoHeight]="false" [useHover]="true">
            <h2 class="display-4 text-center">
              <i class="fa fa-plus"></i>
              Create Case
            </h2>
          </app-card>
        </a>
      </div>
      <div class="my-3">
        <a (click)="goToExtras()">
          <app-card [autoHeight]="false" [useHover]="true">
            <h2 class="display-4 text-center">
              <i class="fa fa-star"></i>
              Extras
            </h2>
          </app-card>
        </a>
      </div>
    </div>
  </div>
</app-body>
