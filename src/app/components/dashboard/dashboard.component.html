<app-header
  [title]="'Order in the Court'"
  [subtitle]="
    'A free browser-based improv game loosely based off of reality court shows.'
  "
></app-header>
<app-body>
  <div class="row">
    <div class="col-md-4 my-4 text-center">
      <i class="fa fa-sign-in fa-4x"></i>
      <h3>
        Join a Case
      </h3>
      <p>
        Are you here to play a game with a friend who has setup a case? Then
        join an existing case!
      </p>
      <button class="btn btn-primary btn-block" (click)="joinCase()">
        Join
      </button>
    </div>
    <div class="col-md-4 my-4 text-center">
      <i class="fa fa-plus fa-4x"></i>
      <h3>
        Create a Case
      </h3>
      <p>
        Are you here to setup a case to play with friends? Then create a new
        case for your group to join!
      </p>
      <button class="btn btn-primary btn-block" (click)="createCase()">
        Create
      </button>
    </div>
    <div class="col-md-4 my-4 text-center">
      <i class="fa fa-star fa-4x"></i>
      <h3>
        Extras
      </h3>
      <p>
        Check out the rules, past cases, and more. A look behind the curtain.
      </p>
      <button class="btn btn-primary btn-block" (click)="goToExtras()">
        Check Out Extras
      </button>
    </div>
  </div>
</app-body>
