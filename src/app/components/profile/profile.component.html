<app-body>
  <div class="row">
    <div class="col-md-6 my-3 mx-auto text-center">
      <app-card [title]="'Your Profile'">
        <p>
          <strong>
            email:
          </strong>
          {{ user.email }}
        </p>
        <p>
          <strong>
            admin:
          </strong>
          {{ user.admin }}
        </p>
        <p>
          <strong>
            special access:
          </strong>
          {{ user.specialAccess }}
        </p>
        <p>
          <a
            class="btn btn-primary"
            href="https://aoti-user-management-ui.herokuapp.com/"
            target="_blank"
          >
            Edit Your Profile
          </a>
        </p>
      </app-card>
    </div>
  </div>
</app-body>
