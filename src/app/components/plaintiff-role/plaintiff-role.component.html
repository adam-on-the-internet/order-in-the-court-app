<app-body>
  <div class="row">
    <div class="col-md-10 mx-auto my-3 text-center">
      <app-card>
        <app-case-header *ngIf="caseLoaded; else loadingSection"></app-case-header>
        <ng-container *ngIf="caseLoaded">
          <ng-container [ngTemplateOutlet]="loadingSection" *ngIf="waitingNotForRoles"></ng-container>
          <div id="back-to-role-select" *ngIf="assigningRoles">
            <div class="row">
              <div class="col-md-6">
                <app-cast></app-cast>
              </div>
              <div class="col-md-6">
                <ng-container [ngTemplateOutlet]="loadingSection" *ngIf="assigningRoles"></ng-container>
                <br>
                <p>
                  <button class="btn btn-secondary" (click)="backToRoleSelect()">
                    <i class="fa fa-arrow-left">
                    </i>
                    Pick Different Role
                  </button>
                </p>
              </div>
            </div>
          </div>
          <div id="role-help">
            <h5>Plaintiff Role</h5>
            <p>
              {{roleText}}
            </p>
            <hr>
          </div>
          <div
            id="select-evidence"
            class="mb-3"
            *ngIf="showEvidencePool"
          >
            <h5>
              <i class="fa fa-search"></i>
              Select Your Evidence
            </h5>
            <p>Select 1 piece of evidence that your opponent must use.</p>
            <div class="row">
              <div class="col-md-4 my-2"
                   *ngFor="let evidence of poolEvidence">
                <a
                  (click)="selectEvidence(evidence)"
                >
                  <app-card [useHover]="true">
                    <h6>
                      <i class="fa fa-search"></i>
                      {{ evidence.name }}
                    </h6>
                  </app-card>
                </a>
              </div>
            </div>
            <hr>
          </div>
          <div id="selected-evidence" *ngIf="showEvidenceRow">
            <div class="row">
              <div class="col-md-6" *ngIf="someEvidenceSelected">
                <h5>
                  <i class="fa fa-user-circle-o"></i>
                  <i class="fa fa-search"></i>
                  Your Evidence
                </h5>
                <p>{{ evidenceHelp }}</p>
                <ul class="list-group">
                  <li
                    class="list-group-item"
                    *ngFor="let evidence of poolEvidence"
                  >
                    <h6 class="card-title">
                      <i class="fa fa-search"></i>
                      {{ evidence.name }}
                      <button
                        *ngIf="canRevealEvidence"
                        class="btn btn-secondary btn-small pull-right"
                        (click)="revealEvidence(evidence)"
                      >
                        Reveal to the Court
                      </button>
                    </h6>
                  </li>
                  <li
                    class="list-group-item"
                    *ngFor="let evidence of courtEvidence"
                  >
                    <h6 class="card-title">
                      <i class="fa fa-search"></i>
                      {{ evidence.name }}
                      <span class="pull-right">
                    (revealed)
                  </span>
                    </h6>
                  </li>
                </ul>
              </div>
              <div class="col-md-6" *ngIf="showOtherEvidence">
                <app-revealed-evidence-list [icon]="'fa-user-circle'"
                                            [listName]="otherListName"
                                            [revealedEvidence]="otherEvidence">
                </app-revealed-evidence-list>
              </div>
            </div>
          </div>
        </ng-container>
      </app-card>
    </div>
  </div>
</app-body>

<ng-template #loadingSection>
  <app-waiting></app-waiting>
  <hr>
</ng-template>
