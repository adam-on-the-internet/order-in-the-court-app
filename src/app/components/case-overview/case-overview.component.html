<app-body>
  <ng-container *ngIf="ready; else loading">
    <app-case-table [title]="'Open Cases'" [cases]="sortedCases.openCases"></app-case-table>
    <app-case-table [title]="'Limbo Cases'" [cases]="sortedCases.limboCases"></app-case-table>
    <app-case-table [title]="'Closed Cases'" [cases]="sortedCases.closedCases"></app-case-table>
  </ng-container>
</app-body>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
