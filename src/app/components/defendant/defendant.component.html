<ng-container *ngIf="ready; else loading">
  <div class="jumbotron jumbotron-fluid bg-tan mb-0">
    <div class="container">
      <h1 class="display-4">{{ case.name }}: Defendant</h1>
      <p>
        You are the defendant. Use evidence to defend yourself from the
        plaintiff's accusation.
      </p>
    </div>
  </div>
  <div class="bg-off">
    <div class="container">
      <div class="row">
        <div class="col-md-6 my-3">
          <p *ngIf="case.unrevealedDefendantEvidence.length === 0">
            You have no evidence left to reveal.
          </p>
          <p *ngIf="case.unrevealedDefendantEvidence.length > 0">
            Here is the evidence you have for this case:
          </p>
          <div
            class="card my-2 border-primary"
            *ngFor="let evidence of case.unrevealedDefendantEvidence"
          >
            <div class="card-body">
              <h5 class="card-title">
                <i class="fa fa-search"></i>
                {{ evidence.name }}
              </h5>
              <button
                class="btn btn-secondary"
                (click)="revealEvidence(evidence)"
              >
                Reveal
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 my-3">
          <app-revelations [caseId]="case._id"></app-revelations>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="spinner-border"></div>
        <p>Loading...</p>
      </div>
    </div>
  </div>
</ng-template>
