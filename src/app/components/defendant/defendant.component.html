<ng-container *ngIf="ready; else loading">
  <app-header [title]="'Defendant'"></app-header>
  <app-body>
    <div class="row">
      <div class="col-md-6 my-3">
        <h3 class="text-center">Role</h3>
        <div class="mb-3">
          <app-card
            [autoHeight]="false"
            [title]="'Defendant Role Explanation'"
            [icon]="'fa-book'"
          >
            <p>{{ defendantRole }}</p>
          </app-card>
        </div>
        <div id="select-defendant-evidence" *ngIf="showEvidencePool">
          <app-card [title]="'Select Your Evidence'">
            <p>Select 5 pieces of evidence to use in this case.</p>
            <p>({{ case.unrevealedDefendantEvidence.length }} of 5 selected)</p>
            <ul class="list-group">
              <li
                class="list-group-item"
                *ngFor="let evidence of case.poolDefendantEvidence"
              >
                <h6>
                  <i class="fa fa-search"></i>
                  {{ evidence.name }}
                </h6>
                <button
                  class="btn btn-secondary"
                  (click)="selectEvidence(evidence)"
                >
                  Select Evidence
                </button>
              </li>
            </ul>
          </app-card>
        </div>
        <div class="evidence" *ngIf="showEvidence">
          <h3 class="text-center">
            Your Evidence
          </h3>
          <p>{{ evidenceHelp }}</p>
          <div
            class="card my-2 border-primary"
            *ngFor="let evidence of case.unrevealedDefendantEvidence"
          >
            <div class="card-body">
              <h5 class="card-title">
                <i class="fa fa-search"></i>
                {{ evidence.name }}
              </h5>
              <button
                *ngIf="!caseUnstarted"
                class="btn btn-secondary"
                (click)="revealEvidence(evidence)"
              >
                Reveal to the Court
              </button>
            </div>
          </div>
          <div
            class="card my-2 border-primary"
            *ngFor="let evidence of case.revealedDefendantEvidence"
          >
            <div class="card-body">
              <h5 class="card-title">
                <i class="fa fa-search"></i>
                {{ evidence.name }}
              </h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 my-3">
        <app-revelations [caseId]="case._id"></app-revelations>
      </div>
    </div>
  </app-body>
</ng-container>

<ng-template #loading>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-loading></app-loading>
      </div>
    </div>
  </div>
</ng-template>
