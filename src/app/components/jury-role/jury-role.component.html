<app-body>
  <div class="row">
    <div class="col-md-10 mx-auto my-3 text-center">
      <app-card>
        <app-case-header *ngIf="caseLoaded; else loadingSection"></app-case-header>
        <ng-container *ngIf="caseLoaded">
          <ng-container [ngTemplateOutlet]="loadingSection" *ngIf="waitingNotForRoles"></ng-container>
          <div id="role-assignment" *ngIf="assigningRoles">
            <div class="row">
              <div class="col-md-6">
                <app-cast></app-cast>
              </div>
              <div class="col-md-6">
                <ng-container [ngTemplateOutlet]="loadingSection" *ngIf="waitingForRoles"></ng-container>
                <br>
                <p>
                  <button class="btn btn-secondary" (click)="backToRoleSelect()">
                    <i class="fa fa-arrow-left">
                    </i>
                    Pick Different Role
                  </button>
                </p>
              </div>
            </div>
            <hr>
          </div>
          <h5>Jury Role</h5>
          <p>
            {{roleText}}
          </p>
          <div id="case-in-progress" *ngIf="shouldShowEvidence">
            <app-revealed-evidence></app-revealed-evidence>
          </div>
        </ng-container>
      </app-card>
    </div>
  </div>
</app-body>

<ng-template #loadingSection>
  <app-waiting></app-waiting>
  <hr>
</ng-template>
