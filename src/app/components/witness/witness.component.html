<ng-container *ngIf="ready; else loading">
  <app-header [title]="'Witness'"></app-header>
  <app-body>
    <div class="row">
      <div class="col-md-6 my-3">
        <h3 class="text-center">Role</h3>
        <div class="my-3">
          <app-card
            [autoHeight]="false"
            [title]="'Witness Role'"
            [accordionId]="'witness-role-exp'"
            [icon]="'fa-book'"
          >
            <p>{{ witnessRole }}</p>
          </app-card>
        </div>
        <h3 class="text-center">
          Witnesses
        </h3>
        <div class="card my-2 border-primary" *ngFor="let witness of witnesses">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fa fa-user"></i>
              {{ witness.name }}
              <em>
                as
                {{ witness.character.name }}
              </em>
            </h5>
          </div>
        </div>
      </div>
      <div class="col-md-6 my-3">
        <app-revelations [caseId]="case._id"></app-revelations>
      </div>
    </div>
  </app-body>
</ng-container>

<ng-template #loading>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-loading></app-loading>
      </div>
    </div>
  </div>
</ng-template>
