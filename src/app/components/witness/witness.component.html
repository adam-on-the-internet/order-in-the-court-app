<ng-container *ngIf="ready; else loading">
  <div class="header">
    <h1>{{ case.name }}: Witness</h1>
  </div>
  <div class="content">
    <p>
      You are the witness.
    </p>
    <hr />
    <app-issue-block [issue]="case.issue"></app-issue-block>
    <hr />
    <p>
      Here are the witnesses for this case:
    </p>
    <ol>
      <li *ngFor="let witness of case.witnesses">
        {{ witness.name }}
        <button disabled>Reveal</button>
      </li>
    </ol>
  </div>
</ng-container>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
