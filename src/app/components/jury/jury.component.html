<ng-container *ngIf="ready; else loading">
  <div class="header">
    <h1>{{ case.name }}: Jury</h1>
  </div>
  <div class="content">
    <p>
      You are in the jury.
    </p>
    <p>
      You are just a spectator til the end, when the judge will ask your opinion.
    </p>
    <hr />
    <app-issue-block [issue]="case.issue"></app-issue-block>
  </div>
</ng-container>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
