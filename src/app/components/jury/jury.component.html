<ng-container *ngIf="ready; else loading">
  <app-header [title]="'Jury'"></app-header>
  <app-body>
    <div class="row">
      <div class="col-md-12 my-3">
        <h3 class="text-center">Role</h3>
        <div class="my-3">
          <app-card
            [autoHeight]="false"
            [title]="'Jury Role'"
            [accordionId]="'jury-role-exp'"
            [icon]="'fa-book'"
          >
            {{ juryRole }}
          </app-card>
        </div>
      </div>
      <div class="col-md-12 my-3">
        <app-revelations [caseId]="case._id"></app-revelations>
      </div>
    </div>
  </app-body>
</ng-container>

<ng-template #loading>
  <app-body>
    <div class="row">
      <div class="col-md-12">
        <app-loading></app-loading>
      </div>
    </div>
  </app-body>
</ng-template>
