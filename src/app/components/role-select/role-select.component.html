<ng-container *ngIf="ready; else loading">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">
        {{ case.name }}:
        <small>Role Select</small>
      </h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-3">
        <h3>Case details</h3>
        <p *ngIf="showWitness">
          There are {{ witnessCount }} witnesses in this case.
        </p>
        <p>Each side has {{ evidenceCount }} pieces of evidence to use</p>
        <hr />
        <app-revelations [caseId]="case._id"></app-revelations>
      </div>
      <div class="col-md-6 mb-3">
        <h2>
          Select your role
        </h2>
        <p>
          <button class="btn btn-primary" (click)="beJudge()">Judge</button>
        </p>
        <p>
          <button class="btn btn-primary" (click)="bePlaintiff()">
            Plaintiff
          </button>
        </p>
        <p>
          <button class="btn btn-primary" (click)="beDefendant()">
            Defendant
          </button>
        </p>
        <p *ngIf="showWitness">
          <button class="btn btn-primary" (click)="beWitness()">Witness</button>
        </p>
        <p>
          <button class="btn btn-primary" (click)="beJury()">Jury</button>
        </p>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="spinner-border"></div>
        <p>Preparing role selection...</p>
      </div>
    </div>
  </div>
</ng-template>
