<ng-container *ngIf="ready; else loading">
  <div class="header">
    <h1>
      {{ case.name }}:
      <small>Role Select</small>
    </h1>
    <hr />
  </div>
  <div class="content">
    <app-issue-block [issue]="case.issue"></app-issue-block>
    <hr />
    <p>This case has:</p>
    <p *ngIf="showWitness">{{ witnessCount }} witnesses</p>
    <p>{{ evidenceCount }} evidence per side</p>
    <hr />
    <p>
      Select your role.
    </p>
    <button (click)="beJudge()">Judge</button>
    <br />
    <br />
    <button (click)="bePlaintiff()">Plaintiff</button>
    <br />
    <br />
    <button (click)="beDefendant()">Defendant</button>
    <br />
    <br />
    <ng-container *ngIf="showWitness">
      <button (click)="beWitness()">Witness</button>
      <br />
      <br />
    </ng-container>
    <button (click)="beJury()">Jury</button>
    <br />
    <br />
  </div>
</ng-container>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
