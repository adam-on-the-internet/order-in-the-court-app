<ng-container *ngIf="ready; else loading">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{ case.name }}: Judge</h1>
      <p>
        You are the judge. You get to decide who wins the case and when to call
        witnesses.
      </p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-3">
        <h3>Judge Controls</h3>
        <p>
          <strong>PLAINTIFF SCORE</strong>
        </p>
        <p>
          <button class="btn btn-secondary" (click)="updatePlaintiffScore(-1)">
            -
          </button>
          {{ case.plaintiffScore }}
          <button class="btn btn-secondary" (click)="updatePlaintiffScore(1)">
            +
          </button>
        </p>
        <p>
          <strong>DEFENDANT SCORE</strong>
        </p>
        <p>
          <button class="btn btn-secondary" (click)="updateDefendantScore(-1)">
            -
          </button>
          {{ case.defendantScore }}
          <button class="btn btn-secondary" (click)="updateDefendantScore(1)">
            +
          </button>
        </p>
        <p>
          <strong>NOTES</strong>
        </p>
        <textarea rows="5" cols="30" (change)="updateNotes($event)">{{
          case.notes
        }}</textarea
        ><br /><br />
      </div>
      <div class="col-md-6 mb-3">
        <app-revelations [caseId]="case._id"></app-revelations>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="spinner-border"></div>
        <p>Loading...</p>
      </div>
    </div>
  </div>
</ng-template>
