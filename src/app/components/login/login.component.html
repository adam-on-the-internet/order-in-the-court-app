<div class="bg-off">
  <div class="container">
    <div class="row">
      <div class="col-md-6 my-3 mx-auto">
        <div class="card border-primary">
          <div class="card-header">
            <h4 class="text-center">
              <i class="fa fa-lock"></i>
              Account Login
            </h4>
          </div>
          <div class="card-body">
            <p *ngIf="loginFailure">
              Failed to login. Check your email and password.
            </p>
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  id="email"
                  type="email"
                  placeholder="email"
                  class="form-control"
                  name="email"
                  [(ngModel)]="email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  id="password"
                  type="password"
                  placeholder="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="password"
                />
              </div>
              <div class="alert alert-warning" *ngIf="showErrors && !valid">
                <p>Please correct the following errors:</p>
                <ul>
                  <li *ngFor="let error of errors">
                    {{ error }}
                  </li>
                </ul>
              </div>
              <button class="btn btn-primary btn-block" (click)="submit()">
                Login
              </button>
              <hr />
              <p>
                <button class="btn btn-link" (click)="resetPassword()">
                  Forgot password? Send reset email.
                </button>
              </p>
              <p>
                <button class="btn btn-link" (click)="startRegister()">
                  Register
                </button>
              </p>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-12 mb-3"></div>
    </div>
  </div>
</div>
