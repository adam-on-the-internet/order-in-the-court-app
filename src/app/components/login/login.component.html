<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Login</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12 mb-3">
      <p *ngIf="loginFailure">
        Failed to login. Check your email and password.
      </p>
      <form>
        <section id="email">
          Email:
          <br />
          <input type="text" name="email" [(ngModel)]="email" /><br /><br />
        </section>
        <section id="password">
          Password:
          <br />
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
          /><br /><br />
        </section>
        <div class="error-report" *ngIf="showErrors && !valid">
          <p>Please correct the following errors:</p>
          <ul>
            <li *ngFor="let error of errors">
              {{ error }}
            </li>
          </ul>
        </div>
        <button (click)="submit()">
          Login
        </button>
        <br />
        <br />
        <button (click)="resetPassword()">
          Forgot password? Send reset email.
        </button>
        <br />
        <br />
        <button (click)="startRegister()">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
