<button (click)="startRegister()">Register a new user</button>
<br />
<br />
<ng-container *ngIf="ready; else loading">
  <ng-container *ngIf="!hasUser">
    <p>No users available.</p>
  </ng-container>
  <ng-container *ngIf="hasUser">
    <p>
      <small>Showing {{ users.length }} user(s)</small>
    </p>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Admin</th>
          <th>Toggle Admin</th>
          <th>Special Access</th>
          <th>Edit Access</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.email }}</td>
          <td>{{ user.admin }}</td>
          <td>
            <button (click)="toggleAdmin(user)">
              <span *ngIf="user.admin">
                Remove admin rights
              </span>
              <span *ngIf="!user.admin">
                Add admin rights
              </span>
            </button>
          </td>
          <td>{{ user.specialAccess }}</td>
          <td>
            <button (click)="setSpecialAccess(user)">Edit access</button>
          </td>
          <td>
            <button (click)="deleteUser(user)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</ng-container>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
