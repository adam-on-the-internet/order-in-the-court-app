<div class="card border-primary" [class.h-100]="autoHeight">
  <div class="card-body">
    <h4 class="card-title" *ngIf="hasTitle">
      <span *ngIf="hasIcon">
        <i class="fa" [ngClass]="icon"></i>
      </span>
      {{ title }}
    </h4>
    <h5 class="card-subtitle" *ngIf="hasSubtitle">
      {{ subtitle }}
    </h5>
    <ng-content></ng-content>
  </div>
</div>
