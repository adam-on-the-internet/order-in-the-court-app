<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Create a case</h1>
  </div>
</div>
<div class="container">
  <div class="row" *ngIf="ready; else loading">
    <div class="col-md-12 mb-3">
      <div class="btn-group mb-3" role="group" aria-label="Basic example">
        <button (click)="setupThreePlayerStandard()" class="btn btn-secondary">
          Pick 3-Player standard
        </button>
        <button (click)="setupFourPlayerStandard()" class="btn btn-secondary">
          Pick 4-Player standard
        </button>
        <button (click)="setupFivePlayerStandard()" class="btn btn-secondary">
          Pick 5-Player standard
        </button>
      </div>
      <form>
        <section id="case-name">
          1. Case name:
          <input
            type="text"
            name="caseName"
            [(ngModel)]="caseOrder.name"
          /><br /><br />
        </section>
        <section id="evidence-count">
          2. Evidence per side:
          <input
            type="number"
            name="evidenceCount"
            [(ngModel)]="caseOrder.evidenceCount"
          /><br /><br />
        </section>
        <section id="witness-count">
          3. Witness count:
          <input
            type="number"
            name="witnessCount"
            [(ngModel)]="caseOrder.witnessCount"
          /><br /><br />
        </section>
        <hr />
        <div
          class="alert alert-warning"
          role="alert"
          *ngIf="showErrors && !valid"
        >
          <p>Please correct the following errors:</p>
          <ul>
            <li *ngFor="let error of errors">
              {{ error }}
            </li>
          </ul>
        </div>
        <button class="btn btn-primary" (click)="submit()">
          Submit case
        </button>
      </form>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="row">
    <div class="col-md-12">
      <div class="spinner-border"></div>
      <p>Preparing case creation...</p>
    </div>
  </div>
</ng-template>
