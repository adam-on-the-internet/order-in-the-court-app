<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Create a case</h1>
  </div>
</div>
<div class="container">
  <div class="row" *ngIf="ready; else loading">
    <div class="col-md-12 mb-3">
      <form>
        <div class="btn-group mb-3" role="group" aria-label="Basic example">
          <button
            (click)="setupThreePlayerStandard()"
            class="btn btn-secondary"
          >
            Pick 3-Player standard
          </button>
          <button (click)="setupFourPlayerStandard()" class="btn btn-secondary">
            Pick 4-Player standard
          </button>
          <button (click)="setupFivePlayerStandard()" class="btn btn-secondary">
            Pick 5-Player standard
          </button>
        </div>
        <div class="form-group">
          <label for="caseName">1. Case name</label>
          <input
            type="text"
            class="form-control"
            id="case-name"
            name="caseName"
            [(ngModel)]="caseOrder.name"
          />
        </div>
        <div class="form-group">
          <label for="evidencePerSide">2. Evidence per side:</label>
          <input
            type="number"
            class="form-control"
            id="evidence-per-side"
            name="evidenceCount"
            [(ngModel)]="caseOrder.evidenceCount"
          />
        </div>
        <div class="form-group">
          <label for="witnessCount">3. Witness count:</label>
          <input
            type="number"
            class="form-control"
            id="witness-count"
            name="witnessCount"
            [(ngModel)]="caseOrder.witnessCount"
          />
        </div>
        <div
          class="alert alert-warning"
          role="alert"
          *ngIf="showErrors && !valid"
        >
          <p>Please correct the following errors:</p>
          <ul>
            <li *ngFor="let error of errors">
              {{ error }}
            </li>
          </ul>
        </div>
        <button class="btn btn-primary" (click)="submit()">
          Submit case
        </button>
      </form>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="row">
    <div class="col-md-12">
      <div class="spinner-border"></div>
      <p>Preparing case creation...</p>
    </div>
  </div>
</ng-template>
